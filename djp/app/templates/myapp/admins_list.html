<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Doctor List</title>
    <style>
        table {
            width: 95%;
            border-collapse: collapse;
            margin-left : 20px;
            margin-right : 20px;

        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Admins List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
                <tr>
                    <td>{{ admin.id }}</td>
                    <td>{{ admin.admin_username }}</td>
                    <td>{{ admin.admin_password }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
